<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeGrow AI - Organic View Booster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yt: {
                red: '#FF0000',
                dark: '#0F0F0F',
                light: '#F1F1F1',
                gray: '#272727',
                hover: '#3F3F3F'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F0F0F;
        color: #F1F1F1;
        font-family: 'Roboto', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F0F0F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3F3F3F; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>

    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
