    <!-- Error Handler Script -->
    <script>
      window.addEventListener('error', function(event) {
        console.error("Global Error:", event.error);
        const root = document.getElementById('root');
        const errorOverlay = document.getElementById('error-overlay');
        if (root && root.childNodes.length === 0 && !errorOverlay) {
          const errorDiv = document.createElement('div');
          errorDiv.id = 'error-overlay';
          errorDiv.style.position = 'fixed';
          errorDiv.style.top = '0';
          errorDiv.style.left = '0';
          errorDiv.style.width = '100%';
          errorDiv.style.height = '100%';
          errorDiv.style.color = '#ff5555';
          errorDiv.style.backgroundColor = '#1a0000';
          errorDiv.style.padding = '20px';
          errorDiv.style.zIndex = '9999';
          errorDiv.style.fontFamily = 'monospace';
          errorDiv.innerHTML = '<h3>Application Crashed</h3><p>' + (event.message || event.error) + '</p>';
          document.body.appendChild(errorDiv);
        }
      });
    </script>

    <script>
